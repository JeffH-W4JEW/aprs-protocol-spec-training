  - Other:
    - Admonitions (TESTING): 'misc/admonitions.md'
    - pandoc (TESTING): 'misc/pandoc.md'
  - APRS101 - Original (other revisions):
    - N7FYO - ge0rg - RST to MD: 'aprs101-original/aprs101-doc-n7fyo-ge0rg.md'
    - WB2OSZ Edits - APRS101 - Single Page: 'aprs101-original/aprs101-doc.md'

markdown_extensions:
  - admonition
  - md_in_html
  - toc:
      permalink: true


plugins:
  - minify:
      minify_html: true
  - search
  - git-revision-date-localized
  - open-in-new-tab


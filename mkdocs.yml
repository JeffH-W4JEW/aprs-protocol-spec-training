theme:
  name: material
  include_homepage_in_sidebar: true
  palette:
    - media: '(prefers-color-scheme)'
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home: 'index.md'
  - Demo Section: 'demo-section.md'
  - Version: 'version.md'
  - Foreward: 'foreward.md'
  - Preamble: 'preamble.md'
  - Author's Foreward: 'authors-foreward-disclaimer.md'
  - The Structure of this Specification: 'structure-spec.md'
  - Introduction to APRS: 'intro-to-aprs.md'
  - Design Philosophy: 'design-philosophy.md'
  - APRS and AX.25: 'aprs-and-ax25.md'
  - APRS Data in the AX.25 Destination and Source Address Fields: 'aprs-data-ax25-dst-src.md'
  - APRS Data in the AX.25 Information Field: 'aprs-data-ax25-info.md'
  - Time and Position Formats: 'time-position.md'
  - APRS Data Extensions: 'aprs-data-extensions.md'
  - Position and DF Report Data Formats: 'position-df-report.md'
  - Compressed Position Report Data Formats: 'compressed-position.md'
  - Mic-E Data Format: 'mic-e-data.md'
  - Object and Item Reports: 'object-and-item.md'
  - Weather Reports: 'weather-reports.md'
  - Telemetry Data: 'telemetry-data.md'
  - Messages, Bulletins, and Annoucements: 'msg-bulletin.md'
  - Station Capabilities, Queries, and Responses: 'station-capabilities.md'
  - Status Reports: 'status-reports.md'
  - Network Tunneling and Third-Party Digipeating: 'network-tunneling.md'
  - User-Defined Data Format: 'user-defined-data.md'
  - Other Packets: 'other-packets.md'
  - APRS Symbols: 'aprs-symbols.md'
  - Appendices:
    - Appendix 1 - APRS Data Formats: 'appendices/appendix-01.md'
